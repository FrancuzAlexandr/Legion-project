<!-- hero -->
<section class="hero">
    <div class="container hero-container">
        <picture>

        <!-- desktop -->
        <source media="(min-width: 1280px)" 
        srcset="
        ./images/hero/iPhone-desk.png 1x, 
        ./images/hero/iPhone-desk@2x.png 2x">

        <!--tablet -->
        <source media="(min-width: 768px)" 
        srcset="
        ./images/hero/iPhone-tabl.png 1x, 
        ./images/hero/iPhone-tabl@2x.png 2x">

        <!-- mobile -->
        <source media="(max-width: 767px)" 
        srcset="
        ./images/hero/iPhone-mob.png 1x, 
        ./images/hero/iPhone-mob@2x.png 2x">
            <img class="hero__img-second"
            data-aos="zoom-in"
            data-aos-duration="700"
            data-aos-once="true"
            src="./images/hero/iPhone-mob.png" alt="phone" width="320" loading="lazy" >
        </picture>
        <div class="hero-block"
		data-aos="fade-right"
		data-aos-duration="700"
		data-aos-once="true">
            <h1 class="hero__main-title">Introducing Mobileapp</h1>
            <h2 class="hero__title">Maecenas vitae tellus sapien. Prasent</h2>
            <ul class="hero__list">
                <li class="hero__item">semper scelerisque tristique a enim</li>
                <li class="hero__item">Integer ut mattis nulla, eget vehicula elit</li>
                <li class="hero__item">Prasent rutrum ac nunc et</li>
            </ul>
        </div>
        <button class="hero__button" data-modal-open type="button"
		data-aos="flip-left"
		data-aos-duration="700"
		data-aos-once="true">
            <span class="hero__button-text">DOWNLOAD</span>
        </button>
    </div>
</section>
